<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Maqueta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3">
    <div class="container-fluid">
      <!-- Menú hamburguesa + Logo -->
      <div class="d-flex align-items-center">
        <button class="btn btn-dark me-2" type="button">
          <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-youtube me-1 text-danger"></i>YouTube</a>
      </div>
  
      <!-- Barra de búsqueda -->
      <form class="d-none d-md-flex mx-auto w-50">
        <input class="form-control me-1" type="search" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
      </form>
  
      <!-- Íconos a la derecha -->
      <div class="d-flex align-items-center">
        <button class="btn btn-dark me-2 d-none d-md-inline"><i class="bi bi-mic-fill"></i></button>
        <button class="btn btn-dark me-2"><i class="bi bi-camera-video"></i></button>
        <button class="btn btn-dark me-2"><i class="bi bi-bell"></i></button>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar d-none d-md-block">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#">Inicio</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Shorts</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Suscripciones</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Tú</a></li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div class="container-fluid" style="margin-left: 0; padding-top: 70px;">
    <div class="row">
      <!-- Ajustar el espacio lateral cuando el sidebar esté visible -->
      <div class="col-12 col-md-10 offset-md-2">
        <div class="row">
          <!-- Tarjetas de videos -->
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="video-card">
              <img src="https://via.placeholder.com/320x180" class="video-thumb" alt="Video">
              <div class="p-2">
                <h6>Video 1</h6>
                <p class="text-muted">28K vistas</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="video-card">
              <img src="https://via.placeholder.com/320x180" class="video-thumb" alt="Video">
              <div class="p-2">
                <h6>Video 2</h6>
                <p class="text-muted">2M vistas</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
